<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="app-container">
    <section class="transaccion">
      <p class="title">Control de Gastos</p>
      <div class="saving">
        <p class="subtitle">TU AHORRO</p>
        <p class="total-saving" id="totalSavingMoney"> €</p>
      </div>
      <div class="income-expense">
        <div class="income-box">
          <p>INGRESO</p>
          <p id="incomeMoney">0</p>
        </div>
        <div class="v-line"></div>
        <div class="expense-box">
          <p>GASTO</p>
          <p id="expenseMoney">0</p>
        </div>
      </div>
      <div class="transaction-form">
        <p class="title"> Añadir Nueva Transacción</p>
        <hr>
        <form id="transaction-form">
          <div>
          <label>Concepto</label>
          <input type="text" id="concept" placeholder="Añade concepto..." required>
          </div>
          <div class="box-cantidad">
          <label>Cantidad</label>
          <label>(Negativo-Gasto/ Positivo-Ingreso)</label>
          <input type="number" id="amount" placeholder="Añade monto..." required>
          </div>
          <input type="submit" id="submit" value="submit">
        </form>
      </div>
    </section>
    <section class="historial">
      <div>
        <p class="title">Historial</p>
      </div>
      <hr>
      <div class="historyAmmount" id="printRecord">

      </div>
    </section>
  </div>
<script src="./index.js"></script>
</body>
</html>
